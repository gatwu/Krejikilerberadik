<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embud Gemblunk</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embud Gemblunk</h1>
        <p>Klik tombol di bawah untuk memulai!</p>
        <button class="button" onclick="redirectToYouTube()">Start</button>
    </div>

    <script>
        function redirectToYouTube() {
            // Coba buka aplikasi YouTube
            window.location.href = "youtube://www.youtube.com/watch?v=v48jI7bpFSg";
            
            // Jika gagal (misalnya di desktop), buka di browser
            setTimeout(() => {
                window.location.href = "https://youtu.be/v48jI7bpFSg";
            }, 500);
        }
    </script>
</body>
</html>
